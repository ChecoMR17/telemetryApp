<mat-toolbar color="" class="app-header my-custom-green">
  <span class="nav-tool-items">Sistema de telemetria ASB Bombeo</span>
</mat-toolbar>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <img
      src="./assets/Logo.png"
      alt="Logo"
      class="logo"
      srcset=""
      width="10"
      height=""
    />
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form
      class="login-form"
      #formulario="ngForm"
      (ngSubmit)="formulario.valid && onSubmit(formulario)"
    >
      <mat-card-content>
        <mat-form-field class="card-form-field">
          <mat-label>Usuario</mat-label>
          <input
            matInput
            type="text"
            [(ngModel)]="value"
            [formControl]="user"
          />
          <a
            *ngIf="value"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="value = ''"
          >
            <mat-icon>close</mat-icon>
          </a>
          <mat-error *ngIf="user.invalid">{{ errorUser() }}</mat-error>
        </mat-form-field>

        <mat-form-field class="card-form-field">
          <mat-label>Contrase√±a</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            [formControl]="pass"
          />
          <a
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </a>
          <mat-error *ngIf="pass.invalid">{{ errorPass() }}</mat-error>
        </mat-form-field>
      </mat-card-content>

      <button mat-fab extended color="accent" type="submit" class="btn-block">
        <mat-icon>send</mat-icon>
        Ingresar
      </button>
    </form>
  </mat-card>
</div>
